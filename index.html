<!DOCTYPE html>
<html>
    <head>
        <title>Random AJAX Jokes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>Random AJAX Jokes</h1>
        </header>
        <div class="img">
            <img src="https://assets.chucknorris.host/img/avatar/chuck-norris.png">
        </div>
        <p class="jokes">Jokey Wokey</p>
        <div class="input-contain">
            <p class="list">Category list of jokes to search: animal, career, celebrity, dev, explicit, fashion, food, history, money, movie, music, political, religion, science, sport, travel</p>
            <input class="input-search search-category" type="search" placeholder="Search category joke">
        </div>
        <div class="input-contain gif">
            <input class="input-search search-gif" type="search" placeholder="Search random gif">
        </div>
        <div class="btn">
            <button>Get Joke</button>
        </div>
    </body>
    <script src="app.js"></script>
</html>
